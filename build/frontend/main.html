    <div class="flex-box">
      <div class="icon-menu">
        <div class="icon-menu__checkbox-group">
          <input type="checkbox" class="icon-menu__checkbox-input" id="construction" data-type="Construction" checked />
          <label for="construction" class="icon-menu__checkbox-label">
            <span class="icon-menu__checkbox-button"></span>
            營建
          </label>
        </div>
        <div class="icon-menu__checkbox-group">
          <input type="checkbox" class="icon-menu__checkbox-input" id="factory" data-type="Factory" checked />
          <label for="factory" class="icon-menu__checkbox-label">
            <span class="icon-menu__checkbox-button"></span>

          </label>
        </div>
        <div class="icon-menu__checkbox-group">

            餐飲
          </label>
        </div>
        <div class="icon-menu__checkbox-group">
          <input type="checkbox" class="icon-menu__checkbox-input" id="camera" data-type="Transportation" checked />
          <label for="camera" class="icon-menu__checkbox-label">
            <span class="icon-menu__checkbox-button"></span>
            移動污染源
          </label>
        </div>
      </div>
